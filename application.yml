######### LOG CONFIG ############    
logging:
  level:
    ROOT: ERROR
    org:
      springframework.web: ERROR
      hibernate:
        type.descriptor.sql: INFO
        SQL: INFO         
      apache:
        kafka: ERROR
    com:
      assetmark: INFO
      assetmark.account.filter.JwtRequestFilter: ERROR   
   
spring:
  main.banner-mode: "off"
  output.ansi.enabled: ALWAYS
  zipkin:
    base-url: http://zipkin-service:9411
    enabled: false
    sender.type: web
    locator:
      discovery:
        enabled: true
  sleuth:
    enabled: false
    sampler:
      probability: 1.0
  date-time:
    format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    zone: UTC    
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: NON_NULL
    time-zone: UTC
  lifecycle:
    timeout-per-shutdown-phase: 1m
  ###################  Spring cloud config server  ################### 
#   config:
#     import: "optional:configserver:"
  cloud:
    config:
    #   discovery:
    #     serviceId: config-server
    #     enabled: true
      uri: http://config-server
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 100
        max-interval: 2000
    kubernetes:
      enabled: false
      discovery.enabled: false
  ################### Cloud Stream kafka config ################### 
    stream:
      kafka:
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        binder:
          brokers: ${KAFKA_URI}
#           headers: type
          auto-add-partitions: true
          auto-create-topics: true
          requiredAcks: all
          replicationFactor: ${replication_factor:3}
          configuration:
#             retries: 1
#             batch.size: 16384
#             linger.ms: 1
#             enable.idempotence: true
#             buffer.memory: 33554432
#             request.timeout.ms: 3000
#             transaction.timeout.ms: 3000
#             max.block.ms: ${kafka_max_block_time:5000}
#             max.poll.records: 80
#             poll.timeout: 10000
#             commit.retries: 1
#             commit.retry.interval: 1000
#             session.timeout.ms.config: 50000
#             shutdown.signal: INT,TERM
#             acks: "all"          
            "linger.ms": 20
            "buffer.memory": 33554432
            "batch.size": 128000
            "compression.type": "snappy"
            "receive.buffer.bytes": 16000000
            "socket.receive.buffer.bytes": 16000000
            "num.replica.fetchers": 3
            "replica.socket.receive.buffer.bytes": 16000000
            "fetch.max.wait.ms": 60
            "fetch.min.bytes": 128000
            "min.insync.replicas": 2
            #"queued.max.requests": 4000
            auto.offset.reset: earliest

      default:
        producer:
        #   partitioned: true
        #   partitionKeyExpression: headers['traceId']
          errorChannelEnabled: false
          headerMode: headers
        consumer:
          partitioned: true
          maxAttempts: 1
          defaultRetryable: false
          headerMode: headers
          autoCommitOffset: true
          autoCommitOnError: true
      
  ################### Hibernate Configuration ##########################
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
        jdbc:
          lob:
            non_contextual_creation: true
          fetch_size: 100
          batch_size: 10
          batch_versioned_data: true
        format_sql: false
        show_sql: false
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: update
    show-sql: false
    generate-ddl: true
    open-in-view: false
    
  ################### HikariCP Configuration ##########################
  datasource:
    hikari:
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      maxLifetime: 2000000
      connectionTimeout: 30000
      
  ############## OAuth2 Security Config ##############    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_REALM_URI}
          jwk-set-uri: ${KEYCLOAK_REALM_URI}/protocol/openid-connect/certs
      client:
        provider:
          oidc:
            issuer-uri: ${KEYCLOAK_REALM_URI}
        registration:
          oidc:
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            scope: openid
---            
spring.flyway:
  enabled: true
  locations: classpath:db/migration/postgresql
  baseline-on-migrate: true            

############## EUREKA CONFIG ################
eureka:
  client:
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://discovery-server:9010/eureka}
  instance:
    preferIpAddress: true
    hostname: discovery-service    
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    metadata-map:
      zone: primary # This is needed for the load balancer
      profile: ${spring.profiles.active}
      version: #project.version#
      context-path: ${server.servlet.context-path:}
      "prometheus.scrape": "true"
      "prometheus.path": "/actuator/prometheus"
      
######### ACTUATOR CONFIG ##########      
management:
  info.git.mode: full
  endpoints:
    web:
      exposure:
        include: 
          ['configprops', 'env', 'gateway', 'health', 'info', 'logfile', 'loggers', 'prometheus', 'threaddump', 'bindings']
  endpoint:
    info:
      enabled: true
    shutdown:
      enabled: false
    restart:
      enabled: true 
    health:
      probes:
        enabled: true
      show-details: always
  health:
    probes:
      enabled: true
    binders:
      enabled: true
    redis:
      enabled: true
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true
server:
  shutdown:
    GRACEFUL
    
###### API DOC  ########    
springdoc:
  version: '@springdoc.version@'
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /docs.html
    displayRequestDuration: true
    tagsSorter: alpha
    operationsSorter: method
    display-query-params-without-oauth2: true
  cache:
    disabled: true
  oAuthFlow:
    authorizationUrl: ${KEYCLOAK_REALM_URI}/protocol/openid-connect/auth
    tokenUrl: ${KEYCLOAK_REALM_URI}/protocol/openid-connect/token
    use-pkce-with-authorization-code-grant: false
    
